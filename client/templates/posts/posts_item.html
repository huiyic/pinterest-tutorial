<template name="postItem">
  <div class="item">
    <a href="#">
        <img src="{{media_url}}" alt="">
        <h4>
            <a href="{{url}}">
              {{title}}
            </a>
        </h4>
        <p>
            {{description}}
        </p>
        <div>
          <img class="avatar" src="http://huiyichia.com/assets/logoA.png" alt="">
          <span class="author">
            Hui Yi
          </span>
        </div>
    </a>
  </div>
</template>
